<template name="results">

    <div class="container fill" style="margin-top: 40px; margin-bottom: 60px;">
    
     <div class="col-md-12">
         
         <ul class="breadcrumb">
                 <li><a href="/">Home</a></li>
      <li>Calculations</li>   
       <li class="active">Results</li> 
       <li>Scenario #{{batchNumber}}</li>
           </ul>  
         
     </div>  
    
    
     <div class="col-md-4">   
     
     
     
     
      <div class="panel panel-info">
    
              <div class="panel-heading">
                    <h3 class="panel-title">Starting Stats</h3>
              </div>
    
          <div class="panel-body">
            
        <div class="list-group">
         
        
                <div class="list-group">
                  <div class="list-group-item">
                   <div class="row-action-primary ">
              <i class="material-icons ">tag_faces</i>
            </div>
                    <div class="row-content">
                   
                      <h4 class="list-group-item-heading">You entered</h4>
                
                      <p class="list-group-item-text">240 Pounds | 16 years</p>
                      <p class="list-group-item-text">Female | 5 foot 4 in.</p>
                  
                      
                    
          
                    </div>
                  </div>
                  <div class="list-group-separator"></div>
                  <div class="list-group-item">
                    <div class="row-action-primary">
              <i class="material-icons">tag_faces</i>
            </div>
                    <div class="row-content">
                    
                      <h4 class="list-group-item-heading">Period</h4>
                
                       <p class="list-group-item-text">1200 calories per day </p>
                      <p class="list-group-item-text">30 min per day | 60 days</p>
                      <p class="list-group-item-text"></p>
                     
                    </div>
                  </div>
                  <div class="list-group-separator"></div>
               
                </div>
                             
         
        </div>
            
            
          </div>
        </div>
     
     
     
     
     
                <div class="list-group">
      
        
          <div class="list-group-separator"></div>
          <div class="list-group-item">
            <div class="row-action-primary">
              <i class="material-icons">tag_faces</i>
            </div>
            <div class="row-content">
              <div class="action-secondary"><i class="material-icons">star_border</i></div>
              <h4 class="list-group-item-heading">End Weight</h4>
        
              <p class="list-group-item-text">163 Pounds</p>
                <p class="list-group-item-text text-success"><i class="fa fa-arrow-down"></i> Down 22.3 Pounds</p>
            </div>
          </div>
          <div class="list-group-separator"></div>
        </div> 
                  
         
       
        
        
                

     </div>
     
         <div class="col-md-8">
            
        <ul class="nav nav-tabs" style="margin-bottom: 15px;">
            
          <li class="dropdown">
              <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Change Scenario

                <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        {{#each resultBatch}}
                        <li><a href="#{{batchId}}" id="{{batchId}}" class="batch">Scenario  #{{number}}</a>
                            <input type="hidden" name="batch-{{batchId}}" value="{{number}}">
                        </li>
                        {{/each}}
                    </ul>
                </li>



                <li class="active"><a href="#home" data-toggle="tab">Tables</a>
                </li>
                <li><a href="#profile" data-toggle="tab">Charts</a>
                </li>
                <li class="pull-right">
                    <a href="#deleteBatch" data-toggle="tab" class="deleteBatch"> <span class="label label-danger">Delete</span>
                    </a>
                </li>


            </ul>


            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="home">

                    <div class="col-md-6">
                        <div class="list-group">
                            <div class="list-group-item">
                                <div class="row-action-primary">
                                    <i class="material-icons">repeat</i>
                                </div>
                                <div class="row-content">

                                    <h4 class="list-group-item-heading">Current Base BMR</h4>

                                    <p class="list-group-item-text">3200 Calories per day</p>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="list-group">

                            <div class="list-group-item">
                                <div class="row-action-primary">
                                    <i class="material-icons">directions_run</i>
                                </div>
                                <div class="row-content">

                                    <h4 class="list-group-item-heading">Activity Adjusted BMR</h4>

                                    <p class="list-group-item-text">3500 Caloies per day</p>
                                </div>
                            </div>
                            <div class="list-group-separator"></div>

                        </div>
                    </div>


                </div>
               
              
          </div>
          
        </div>
                    
            
            
             <table class="table table-striped table-hover ">
          <thead>
          <tr>
            <th>Day</th>
            <th>Weight in Kgs</th>
            <th>Weight in Pounds</th>
            <th>BMR</th>
          </tr>
          </thead>
          <tbody>
              
              
              {{#each result}}
          <tr>
            <td>{{day}}</td>
            <td>{{WeightInKgs}} kgs</td>
            <td>{{WeightInLbs}} lbs</td>
            <td>{{BMR}}</td>
          </tr>
         
             {{/each}}
         
          </tbody>
        </table>
            
        
      
          <div class="centerBlock">
        
              <ul class="pagination">
          <li class="prevPage"><a href="{{prevPage}}">«</a></li>
       
          {{#each pageList}}
              <li value="{{page}} {{active}}"><a href="#page-{{page}}" class="selectPage" id="page-{{page}}">{{page}}</a>
              </li>
           {{/each}}
       
          <li class="nextPage"><a href="#page-{{prevPage}}">»</a></li>
        </ul>
        
        </div>    
            

            </div>



            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Weight in Kgs</th>
                        <th>Weight in Pounds</th>
                        <th>BMR</th>
                    </tr>
                </thead>
                <tbody>


                    {{#each result}}
                    <tr>
                        <td>{{day}}</td>
                        <td>{{WeightInKgs}} kgs</td>
                        <td>{{WeightInLbs}} lbs</td>
                        <td>{{BMR}}</td>
                    </tr>

                    {{/each}}

                </tbody>
            </table>

            <div class="center-block" style="float:none;">

                <ul class="pagination">
                    <li class="prevPage"><a href="{{prevPage}}">«</a>
                    </li>

                    {{#each pageList}}
                    <li value="{{page}} {{active}}"><a href="#page-{{page}}" class="selectPage" id="page-{{page}}">{{page}}</a>
                    </li>
                    {{/each}}

                    <li class="nextPage"><a href="#page-{{prevPage}}">»</a>
                    </li>
                </ul>

            </div>

        </div>
        
        <div class="col-md-6">
        <div class="well infobox">
           {{> charts}}
        </div>
      </div>


    </div>


</template>
